<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!--BS CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!--Personal CSS-->
    <link rel="stylesheet" href="css/error.css">
    <title>404 Not Found</title>
  </head>
    <body class="m-0 bg-dark">
     <!--ERROR 404- RE-->
      <div class="container">
          <div class="row  d-flex justify-content-center">
              <div class="col-sm-6 col-md-10 col-lg-10">
                  <blockquote class="blockquote text-center mt-1">
                      <h2 class="text-white">Página no encontrada.</h2>
                      <div class="alert alert-light mt-1" role="alert" id="msg">
                        Lo sentimos, no hemos podido encontrar la página que buscás es posible que el enlace esté roto o
                        que se haya eliminado (ERROR 404).                    
                      </div> 
                      <a href="index.html" class="badge badge-dark rounded-pill py-3 px-3 mb-0">Volver a HOME</a>   
                  </blockquote>
              </div>            
          </div>
          <div class="row d-flex justify-content-center">
              <div class="col-sm-6 col-md-6 col-lg-6 mb-5">
                      <div class="image">
                      <img src="img/error.png" class="img-fluid" alt="error-404">
                  </div>
              </div>
          </div>
      </div>
  </body>
