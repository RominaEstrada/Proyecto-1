<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--estilos-->
    <link rel="stylesheet" href="login.css">
    <!--JS-->
   
    <title>Fitness-Tucumán</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <img src="https://s3.amazonaws.com/arc-wordpress-client-uploads/infobae-wp/wp-content/uploads/2019/02/18120644/Mas-Mariana-Entrenar-pareja-2.jpg"
                        class="card-img-top" alt="log-pic">
                    <div class="card-body">
                        <h2 class="text-card">Hola, </h2><br>
                        <h2>Bienvenido a</h2> <br>
                        <h2>Fitness Tucumán</h2>
                    </div>
                </div>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <form>
                    <div class="form-group">
                        <label for="inputEmail">Usuario (e-mail)</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                        <button type="button" class="btn btn-link">¿Olvidaste tu usuario?</button>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword">
                        <small id="passwordHelp" class="form-text text-muted">Repetir contraseña</small>
                        <input type="password" class="form-control" id="repeatPassword">
                        <button type="button" class="btn btn-link" data-toggle="modal"
                            data-target="#exampleModal">¿Olvidaste
                            tu contraseña?</button>
                        <!--Modal-->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Recupero de contraseña</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Ingresá tu usuario registrado y te enviaremos un mail para recuperar tu
                                            contraseña.</p>
                                        <input type="email" class="form-control" id="inputEmail"
                                            aria-describedby="emailHelp" placeholder="alguien@email.com">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Button login-->
                    <button type="submit" class="btn btn-dark btn-block btn-active rounded-pill btn-send"
                        aria-pressed="true">Ingresar</button>
                    <div class="submit d-inline-flex">
                        <button type="submit"
                            class="btn btn-danger btn-block btn-active rounded-pill btn-send fa fa-google fa-fw"
                            aria-pressed="true">Ingresar
                            con
                            Google+</button>
                        <button type="submit"
                            class="btn btn-primary btn-fb btn-block btn-active rounded-pill btn-send fa fa-facebook fa-fw"
                            aria-pressed="true">Ingresar con
                            Facebook</button>
                    </div>
                    <!--New user-->
                    <div class="form-group">
                        <button type="button" class="btn btn-link">¿No tenés cuenta? Registrate en 3 simples
                            pasos</button>
                        <button type="submit" class="btn btn-dark btn-block rounded-pill btn-register">REGISTRARME
                            AHORA</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
